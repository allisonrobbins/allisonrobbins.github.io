<!DOCTYPE html>
<html>
<head>
  <title>Hackital - Hackathon in DC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <style>
    body {
      height: 2000px;
      background: #242424;
      padding-left:30px;
    }
    header .row,
    footer .row {
      display: flex;
      align-items: right;
    }
    #mySVG {
      position: fixed;
      top: 15%;
      width: 300px;
      height: 400px;
      margin-left:-20px;
    }
    h1 {
      color: white;
    }
    h2 {
      color: #ffffff;
    }
    p {
      color: #ffffff;
    }
    a.button {
        background-color: red;
        border: none;
        color: white;
        padding-left: 20px;
        padding-right:20px;
        padding-top:10px;
        padding-bottom: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        font-weight: bold;
    }
    .navbar {
      width: 100%;
      overflow: hidden;
    }
    .navbar a {
      float: right;
      color: #ffffff;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
    }
    .navbar a:hover {
      background-color: #626162;
      color: white;
    }
    .navbar a.active {
      background-color: white;
      color: #626162;
    }
  </style>
</head>
<body>
  <header class="container">
    <div class="row">
      <h1 class="col-sm-12">Hackital</h1>
      <div class="navbar">
        <a class="active" href="#sponsors">Sponsors</a>
        <a class="active" href="#faq">FAQ</a>
      </div>
    </div>
  </header>
  <div class="container">
<svg id="mySVG">
  <path fill="none" stroke="red" stroke-width="3" id="triangle" d="M66.65,0.07l-0.01,91.47l92.81,0.07V0l66.84,0.07v252.4h-66.84v-98.85h-92.8v98.85H0V0.07H66.65z"/>
  Sorry, your browser does not support inline SVG.
</svg>

<script>
// Get the id of the <path> element and the length of <path>
var triangle = document.getElementById("triangle");
var length = triangle.getTotalLength();

// The start position of the drawing
triangle.style.strokeDasharray = length;

// Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
triangle.style.strokeDashoffset = length;

// Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
window.addEventListener("scroll", myFunction);

function myFunction() {
var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

  var draw = length * scrollpercent;

  // Reverse the drawing (when scrolling upwards)
  triangle.style.strokeDashoffset = length - draw;
}
</script>

</body>
</html>
