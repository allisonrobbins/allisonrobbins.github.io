<!DOCTYPE html>
<html>
<head>
  <title>Hackital - Hackathon in DC</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>
<header class="container">
  <div class="row">
    <h1 class="col-sm-12">Hackital</h1>
    <div class="navbar">
      <a class="active" href="#sponsors">Sponsors</a>
      <a class="active" href="#faq">FAQ</a>
    </div>
  </div>
</header>
<div class="container">
  <div class="col-sm-8">
    <h1>Student Hackathon in the US Capital</h1>
    <h3>March 22nd - March 24th</h3>
    <h3>The George Washington University</h3>
    <h3>Register Now!</h3>
  </div>
  <button class="btn" onclick="location.href='https://allisonrobbins.typeform.com/to/hwDkuF'">SIGN UP HERE</button>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100.6 107.6" id="hack.svg">
    <path id="star-path" fill="none" stroke="black" stroke-width="2" d="M66.65,0.07l-0.01,91.47l92.81,0.07V0l66.84,0.07v252.4h-66.84v-98.85h-92.8v98.85H0V0.07H66.65z"/>
  </svg>
  <script>
    var path = document.querySelector('#hack-path');
    var pathLength = path.getTotalLength();
    path.style.strokeDasharray = pathLength;
    path.style.strokeDashoffset = pathLength;
    window.addEventListener("scroll", function);
    function function(e)
    {
      var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
      var drawLength = pathLength * scrollPercentage;
      path.style.strokeDashoffset = pathLength - drawLength;
    }
    if (scrollPercentage >= 0.99) {
      path.style.strokeDasharray = "none";
    } else {
      path.style.strokeDasharray = pathLength + ' ' + pathLength;
    }
  </script>
</div>
</body>
</html>
