<!DOCTYPE html>
<html>
<head>
  <title>Hackital - Hackathon in DC</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>
<header class="container">
  <div class="row">
    <h1 class="col-sm-12">Hackital</h1>
    <div class="navbar">
      <a class="active" href="#sponsors">Sponsors</a>
      <a class="active" href="#faq">FAQ</a>
    </div>
  </div>
</header>
<div class="container">
  <div class="col-sm-8">
    <h1>Student Hackathon in the US Capital</h1>
    <h3>March 22nd - March 24th</h3>
    <h3>The George Washington University</h3>
    <button class="btn" onclick="location.href='https://allisonrobbins.typeform.com/to/hwDkuF'">SIGN UP HERE</button>
  </div>
  <div class="row"></div>
  <svg id="mySVG.svg">
    <path id="star-path" fill="none" stroke="red" stroke-width="2" d="M66.65,0.07l-0.01,91.47l92.81,0.07V0l66.84,0.07v252.4h-66.84v-98.85h-92.8v98.85H0V0.07H66.65z"/>
  </svg>
  <script>
  // Get the id of the <path> element and the length of <path>
  var shape = document.getElementById("shape");
  var length = shape.getTotalLength();

  // The start position of the drawing
  shape.style.strokeDasharray = length;

  // Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
  shape.style.strokeDashoffset = length;

  // Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
  window.addEventListener("scroll", myFunction);

  function myFunction() {
    var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

    var draw = length * scrollpercent;

    // Reverse the drawing (when scrolling upwards)
    shape.style.strokeDashoffset = length - draw;
  }
</script>
</div>
</body>
</html>
